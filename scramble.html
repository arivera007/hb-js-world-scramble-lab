<!DOCTYPE html>
<html>
<head>
    <title>Word Scramble</title>
</head>
<body>
    <h1>A Javascript Word Scramble Game</h1>

    <script>
        "use strict";

        var WORDS     = ["booger", "apple", "hackbright", "mango"];
        // var SCRAMBLED = ["oogreb", "papel", "backrhight", "goman"];

        function getRandomInt(max) {
          return Math.floor(Math.random() * max);
        }

        var playing = true;

        while (playing) {

            // Grab a random word from the WORDS array.
            var randInt = getRandomInt(WORDS.length);
            var theWord = WORDS[randInt];

            // Grab the corresponding scrambled word from the SCRAMBLED array.
            // var theScrambledWord = SCRAMBLED[randInt];
            var theScrambledWord = theWord.split('').sort(function(){return 0.5-Math.random()}).join('');

            // Prompt the user to guess the original word when given the scrambled word.
            alert("Scrambled word: " + theScrambledWord);
            var userGuess = prompt("Guess the original word!").toLowerCase().trim();

            // If the user guesses wrong, tell them they were wrong and show the right word.
            // If the user guesses the correct word, congratulate them.
            while (userGuess != theWord) {
                userGuess = prompt("You're wrong! Guess again!").toLowerCase().trim();
            }
            
            // alert("You're wrong! The original word was " + theWord);

            alert("Congratulations! You guessed the right word.");

            playing = confirm("Press OK to keep playing or Cancel to quit");

            // What does confirm() return?
            // What does setting the playing variable do?
        }

        alert("Goodbye!");
    </script>
    
</body>
</html>
